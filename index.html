<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">    
        <div class="container">
            <div class="header__wrap">
                <div class="header__telephone">
                    <div class="header__telephone-img">
                        <img src="img/tel.svg" alt="иконка телефона">
                    </div>  
                    <div class="header__telephone-text">
                        <span>+333333</span>
                        <span>+444445</span>
                    </div> 
                </div> 
                    <div class="header__maps">
                        <div class="header__maps-img">
                            <img src="img/geo.svg" alt="геопозиция">
                        </div>
                        <span>ваш город</span>
                    </div>  
                    <div class="header__inst">
                        <div class="header__inst-img">
                            <img src="img\insta.svg" alt="иконка инстаграмма">
                        </div>
                        <span>Инстаграмм</span>
                    </div>      
                </div>        
            </div>
    </div>
    
    <div class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__inst">
                    <h3 class="footer__header">Мы в соц сетях</h3>
                    <div class="footer__inst-img">
                        <img src="img/insta-footer.png" alt="">
                    </div>
                </div>
                <div class="footer__telephone">
                    <h3 class="footer__header">Контактные телефоны</h3>
                    <ul>
                        <li>bla bla bla</li>
                        <li>bla bla bla2</li>
                    </ul>
                </div>
                <div class="footer__adress">
                    <h3 class="footer__header">О НАС</h3>
                    <ul>
                        <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
                        <li>ваш город</li>
                    </ul>
                </div>
                <div class="footer__decor-1">
                    <img src="src/decor_sm.svg" alt="">
                </div>
                <div class="footer__decor-2">
                    <img src="src/decor_l.svg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
